{% extends 'base.html' %}
{% block page_title %}Bug Form{% endblock %}
{% block content %}
{% load bootstrap_tags %}

<div class="container">
    <h1>To Add a bug</h1>
    
        <form method="POST">
    
            {% csrf_token %}
                
             <div class="form-group col-xs-12">
                {{ form | as_bootstrap }}
            </div>
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
   
</div>
{% endblock %}
