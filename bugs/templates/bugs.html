{% extends 'base.html' %}

{% block content %}
<script>
   
$(document).on("click", "#likesButton", function(){
    var token = '{{csrf_token}}';
    alert("test");
    var name = document.getElementById("id");
    var bugName = name.firstChild.nodeValue;
    console.log(bugName);
        $.ajax({
            type: 'GET',
            url: "{% url 'likes' %}"
          })
          .done(function(data) {
              if(data.success) {
                  $("#likesButton").fadeOut(100).fadeIn(100);
                  alert(data.success);
              } else 
              { 
                alert("fail");
              }

});

<div class="row row-flex">
    
    <div class="container">
        <div><button ><a href="add">Add a bug</a></button></div>
        </br>
        {% for bug in bugs %}
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                <h1 class="panel-heading panel-info"> Status: {{ bug.get_status_display }}</h1>
                <h2 class="panel-title "> Name : <span id= bugName, data={{ bug.name }} > {{ bug.name }} </span></h2>
                <div class="panel-body">
                    <p id="id">ID: {{ bug.id }}</p>
                    <p>Author:{{ bug.author }}</p>
                    <p class="product-description">Description:{{ bug.description }}</p>
                    <p>Likes : {{ bug.vote }}</p>
                    <a href="{% url 'viewbug' bug.id %}"> view for {{ bug.id }}</a> 
                </div>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
