{% extends "base.html" %}
{% block page_title %}Post Form{% endblock %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
{% endblock %}
